<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signin-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/signup-style.css">
</head>

<body>
    <div class="sign-in">
        <div class="logo-signin">
            <img src="images/logo.png" alt="logo" style="width: 75px; height: 75px;">
            <h1>Đăng ký</h1>
        </div>
        <div class="form-box">

            <label class="signin-label">Tên đăng nhập<br>
            </label>
            <input type="text" class="input-name" required><br>
            <label class="signin-email">Email<br>
            </label>
            <input type="email" class="input-email" required><br>
            <label class="signin-passwd">Nhập mật khẩu<br>
            </label>
            <input type="password" class="input-passwd" required><br>
            <label class="signin-re-passwd">Nhập lại mật khẩu<br>
            </label>
            <input type="password" class="input-re-passwd" required>
        </div>
        <div class="checkbox-term">
            <input type="checkbox" class="term">
            <p style="display: inline-block; font-size: 12px;">Tôi đã đọc và đồng ý về các điều khoản</p>
        </div>
        <button class="signup-submit button-send-email">
            <a href="#" class="send-email">Đăng ký</a>
        </button>
    </div>
    </form>
</body>

</html>
