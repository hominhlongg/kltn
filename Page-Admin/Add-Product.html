<body>
    <div class="navbar">

			<li  class="sidebar-nav-item">
				<a href="Manage-User.html" class="sidebar-nav-link">

						<i class="fa-solid fa-person"></i>

			</li>
			<li  class="sidebar-nav-item">

		</ul>
	</div>

	<!-- wrapper add product begin -->
	<div class="wrapper">
		<div class="table-manage">
			<div class="card">
				<div class="card-header">
					<div class="title-header-card">

						<h2 style="padding-left:140px;">Thêm sản phẩm</h2>
					</div>
					<div class="card-content">
						<div class="wrap-card-content">
							<table>
								<tr>
									<th class="title-th">Tên sản phẩm</th>
									<th><input type="text" required></th>
								</tr>
								<tr>
									<th class="title-th">Hình ảnh</th>
									<th><input type="file" required></th>
								</tr>
								<tr>
									<th class="title-th">Danh mục</th>
									<th><select name="danhmuc" id="danhmuc" required class="select-dm">
										<option value="">--- Chọn danh mục sản phẩm ---</option>
										<optgroup label="Kinh dị">
											<option value="kdtcc">Khởi đầu từ cái chết</option>
										</optgroup>
										<optgroup label="Tâm lý">
											<option value="dnt">Đắc nhân tâm</option>
										</optgroup>
										<optgroup label="Tình cảm">
											<option value="atty">Ảo tưởng tình yêu</option>
										</optgroup>
										<optgroup label="Tiểu thuyết">
											<option value="5cm/s">5 centimet trên giây</option>
										</optgroup>
										<optgroup label="Truyện tranh">
											<option value="tddv">Thần đồng đất việt</option>
										</optgroup>
									</select></th>
								</tr>
								<tr>
									<th class="title-th">Giá tiền</th>
									<th><input type="text" required></th>
								</tr>
								<tr>
									<th class="title-th">Số lượng</th>
									<th><input type="text" required></th>
								</tr>

								<tr>
									<th class="title-th" re>Mô tả</th>
									<th>
										<textarea class="tinymce" name="t1" id="" cols="30" rows="4"></textarea>
									</th>
								</tr>
							</table>
						</div>
						<button class="submit-add">Thêm mới</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
